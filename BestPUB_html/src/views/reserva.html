<!DOCTYPE html>
<!-- Html - Reserva -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reserva.css">
    <title>BestPub - Reserva</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-main">
            <a id="div-logo" href="home.html">
                <img src="../assets/logo.png" alt="Logo" id="logo"></img>
            </a>

            <div id="div-user">
                <p id="user-name">Marcos Ani Cury Vinagre Silva</p>
                <img id="img-user" src="../assets/person_1.png">
            </div>
        </div>
    </header>

    <!-- Corpo do site --><!-- Corpo do site -->
    <main class="main">
        <div class="card-main">
            <div>
                <h2>Reserva de Mesa</h2>
                <form id="reserva-form">
                    <div class="hh">
                        <label for="numeroInput">Número de Mesas:</label>
                        <input type="text" name="numero" id="numeroInput" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(parseInt(this.value) < 0) this.value = '';">
                    </div>
                    <div class="hh">
                        <label for="pessoasInput">Número de Pessoas:</label>
                        <input type="text" name="pessoas" id="pessoasInput" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(parseInt(this.value) < 0) this.value = '';">
                    </div>
                    <div class="hh">
                        <label for="horarioInput">Horário da Reserva:</label>
                        <input type="time" name="horario" id="horarioInput" step="1800">
                    </div>
                    <button type="submit">Confirmar Reserva</button>
                </form>
            </div>
        </div>

    </main>


</body>



</html>
