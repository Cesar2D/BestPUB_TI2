<!DOCTYPE html>
<html>

<head>
  <title>Formas de Pagamento</title>
  <script src="../js/pag.js"></script>
  <script src="../js/home.js
"></script>

  <link rel="stylesheet" href="../css/pag.css">
  <link rel="stylesheet" href="../css/header.css">  
  
</head>

<body>
  <header>
    <a id="div-logo" href="home.html">
        <img src="../assets/logo.png" alt="Logo" id="logo"></img>
    </a>



    <div class="dropdown" id="div-user" onclick="toggleDropdown('div-user')">
        <p id="user-name">Usuario X</p>
        <img id="img-user" src="../assets/default_2.png">
        <div class="dropdown-content">
          <a href="registrobar.html"><button onclick="action1()">Registro bar</button></a>
          <a href="registrocliente.html"><button onclick="action2()">Registro cliente</button></a>
          <a href="donobar.html"> <button onclick="action3()">Pag. dono do bar</button></a>
        </div>
    </div>

    
    </div>



</header>
  
  <div class="" >
    <div id="container">
    <h1>Formas de Pagamento</h1>

    <div id="payment-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" required>
      <br>

      <label for="payment">Forma de Pagamento:</label>
      <select id="payment" onchange="showPaymentDetails()" required>
        <option value="">Selecione uma forma de pagamento</option>
        <option value="credit-card">Cartão de Crédito</option>
        <option value="debit-card">Cartão de Débito</option>
      </select>
      <br>

      <button onclick="openCardDetails()">Continuar</button>
    </div>

    <div id="card-details" style="display: none;">
      <h2>Detalhes do Cartão</h2>

      <label for="card-number">Número do Cartão:</label>
      <input type="text" id="card-number" required>
      <br>

      <label for="card-name">Nome do Titular:</label>
      <input type="text" id="card-name" required>
      <br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required>
      <br>

      <label for="expiration-date">Data de Validade:</label>
      <input type="text" id="expiration-date" required>
      <br>
<label for="cvv">CVV:</label>
      <input type="text" id="cvv" required>
      <br>

      <label for="card-nickname">Apelido do Cartão:</label>
      <input type="text" id="card-nickname">
      <br>

      <button onclick="savePayment()">Salvar</button>
    </div>

    <div id="payment-list">
      <h2>Formas de Pagamento Cadastradas:</h2>
      <ul id="payment-items"></ul>
    </div>
  </div>
  <div id="container">
    <!-- Resto do seu código HTML -->

    <button onclick="clearData()">Limpar Dados</button>


    <script>
      function clearData() {
        localStorage.clear();
        alert("Os dados foram removidos.");
      }
    </script>
    <script src="calendario/notificar.js"></script>
    <script src="Pag.js"></script>
</body>

</html>
