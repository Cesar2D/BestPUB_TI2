<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/home.js"></script>

    <link rel="stylesheet" href="../css/registrocliente.css">
    
</head>

<body>
    <header>
        <a id="div-logo" href="home.html">
            <img src="../assets/logo.png" alt="Logo" id="logo"></img>
        </a>



        <div class="dropdown" id="div-user" onclick="toggleDropdown('div-user')">
            <p id="user-name">Usuario X</p>
            <img id="img-user" src="../assets/default_2.png">
            <div class="dropdown-content">
                <a href="registrobar.html"><button onclick="action1()">Registro bar</button></a>
                <a href="registrocliente.html"><button onclick="action2()">Registro cliente</button></a>
                <a href="donobar.html"> <button onclick="action3()">Pag. dono do bar</button></a>
            </div>
        </div>
    
       
    
    


    </header>
    
    <div id="container">
        <h1>Registre-se</h1>
        <form id="form-reg">
            <div id="foto-perfil-div">
                <img id="picture" src="../assets/person_1.png" alt="default">
                <form id="foto-perfil-form">
                    <label for="file" id="uploadBtn"><p>Selecionar foto</p></label>
                    <input type="file" id="file" accept="image/jpeg, image/png, image/jpg">
                </form>
            </div>
            <div id="div-inputs">
                <div class="div-collumn-inputs">
                    <label for="name">Insira seu nome completo</label>
                        <input type="text" id="name" placeholder="Insira seu nome completo..." name="nome" autocomplete="name"><br>
                    <label for="cpf">Insira o seu CPF: </label>
                        <input type="text" id="cpf" name="cpf" placeholder=" Insira apenas os numeros do seu cpf..."><br>
                    <label for="data">Insira a sua data de nascimento</label>
                        <input type="text" id="data" name="ddn" placeholder="Ex: 16/04/2003..." autocomplete="name"><br>
                </div>
                <div class="div-collumn-inputs">
                    <label for="email"> Insira o seu email</label>
                        <input type="text" id="email" name="email" placeholder="Ex: xxxxxxxx@email.com" autocomplete="name"><br>
                    <label for="senha"> Crie uma senha: </label>
                        <input type="text" id="senha" name="senha" placeholder=" Senha..."><br>
                    <label for="conf-senha">Confirme a senha:</label>
                        <input type="text" id="conf-senha" name="senha" placeholder="Senha..." autocomplete="name"><br>
                </div>
            </div>
        </form>
        <button id="submit"><p>Enviar</p></button>
    </div>
    <div id="line"></div>
    <div id="ask-log">
        <p> Ja tem uma conta? <a href="login.html">Login</a></p><br>
        <p>ou</p> <br>
        <p> Quer registrar-se como estabelecimento? <a href="registrobar.html">Registre-se aqui</a></p>
    </div>
    
</body>
