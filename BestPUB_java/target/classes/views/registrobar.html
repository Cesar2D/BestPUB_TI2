<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/home.js"></script>

    <link rel="stylesheet" href="../css/registrobar.css">
    
</head>

<body>
    <header>
        <a id="div-logo" href="home.html">
            <img src="../assets/logo.png" alt="Logo" id="logo"></img>
        </a>



        <div class="dropdown" id="div-user" onclick="toggleDropdown('div-user')">
            <p id="user-name">Usuario X</p>
            <img id="img-user" src="../assets/default_2.png">
            <div class="dropdown-content">
                <a href="registrobar.html"><button onclick="action1()">Registro bar</button></a>
                <a href="registrocliente.html"><button onclick="action2()">Registro cliente</button></a>
                <a href="donobar.html"> <button onclick="action3()">Pag. dono do bar</button></a>
            </div>
        </div>
    
       
    
    


    </header>
    
    <div id="container">
        <h1>Registre seu bar </h1>
        <form id="">
            <div id="foto-perfil-div">
                <img id="picture" src="../assets/person_1.png" alt="default">
                <form id="foto-perfil-form">
                    <label for="file" id="uploadBtn"><p>Selecionar foto</p></label>
                    <input type="file" id="file" accept="image/jpeg, image/png, image/jpg">
                </form>
            </div>
            <div id="div-inputs">
                <div class="div-collumn-inputs">
                    <label for="name">Insira o nome do bar</label>
                        <input type="text" id="name" placeholder="Nome do bar..." autocomplete="name"><br>
                    <label for="adress-logradouro">Insira o logradouro do estabelecimento: </label>
                        <input type="text" id="adress-logradouro" placeholder=" Modelo: Rua dos Guajajaras..."><br>
                    <label for="adress-zone">Insira o bairro ou região</label>
                    <select id="adress-zone" name="adress-zone">    
                        <option value="" disabled selected>Selecione uma opção...</option>
                        <option value="Coração Eucarístico">Coração Eucarístico</option>
                        <option value="Padre Eustáquio">Padre Eustáquio</option>
                        <option value="Savassi">Savassi</option>
                        
                    </select>
                    
                    <label for="mediaValue">Escolha a faixa de preços do seu bar:</label>
                        <select id="mediaValue" name="mediaValue">    
                            <option value="" disabled selected>Selecione uma opção...</option>
                            <option value="R$ 0-30">R$ 0-30</option>
                            <option value="R$ 31-50">R$ 31-50</option>
                            <option value="R$ 51-80">R$ 51-80</option>
                            <option value="R$ 81-100">R$ 81-100</option>
                            <option value="R$ 101-150">R$ 101-150</option>
                            <option value="R$ 151-...">R$ 151 ou mais</option>
                        </select>
                </div>
                <div class="div-collumn-inputs">
                    <label for="cep" id="">CEP</label>
                        <input type="text" id="cep" placeholder="CEP..." maxlength="8"><br>
                    <label for="numero">Insira o numero e complemento:</label>
                        <input type="text" id="website" placeholder="Ex: 509, 602"><br>
                        <label for="typeFood">Escolha o tipo de comida servida:</label>
                            <select id="typeFood" name="typeFood">    
                                <option value="" disabled selected>Selecione uma opção...</option>
                                <option value="Mexicano">Mexicano</option>
                                <option value="Espetos">Espetos</option>
                                <option value="Italiano">Italiano</option>
                            </select>
                        <label for="typeLocals">Escolha a opção que melhor se adequa ao estabelecimento:</label>
                            <select id="typeLocals" name="typeLocals">    
                                <option value="" disabled selected>Selecione uma opção...</option>
                                <option value="Bar">Bar</option>
                                <option value="Restaurante">Restaurante </option>
                                <option value="Pub">Pub</option>
                            </select>
                 
                    
                </div>
            </div>
            <div>
                <h2>Tags</h2>
            </div>
            <div id="diff">
                <div class="div-collumn-checkbox">
                    <label for="dress-code">Código de vestimenta:</label>
                    <select id="dress-code" name="dress-code">    
                        <option value="" disabled selected>Selecione uma opção...</option>
                        <option value="N/A">Sem preferencia</option>
                        <option value="Casual">Casual</option>
                        <option value="Esporte fino">Esporte Fino </option>
                        <option value="Social">Social </option>
                    </select>
                </div>
                <div class="div-collumn-checkbox">
                    <label for="BarType">Tipo de estabelecimento: </label>
                    <select id="BarType" name="BarType">    
                        <option value="" disabled selected>Selecione uma opção...</option>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Bar">Bar</option>
                        <option value="Pub">Pub/option>
                    </select>
                </div>
                <div class="div-collumn-checkbox">    
                    <label for="theme">Insira a tematica do estabelecimento, se houver:</label>
                        <input type="text" id="theme" placeholder="Caso não haja, deixar vazio..." ><br>
                </div>
            </div>  
        </form>
        <button id="submit"><p>Enviar</p></button> 
    </div>
    <div id="line"></div>
    <div id="ask-log">
        <p> Ja tem uma conta? <a href="login.html">Login</a></p><br>
        <p>ou</p> <br>
        <p> Quer registrar-se como cliente? <a href="registrocliente.html">Registre-se aqui</a></p>
    </div>

</body>
</html>
